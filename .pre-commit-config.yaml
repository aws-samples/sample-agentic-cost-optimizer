repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd infra && npm run prettier'
        language: system
        files: ^infra/.*\.(js|ts|json|md|yaml|yml)$
        pass_filenames: false