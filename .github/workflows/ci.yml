name: CI

permissions:
  contents: read
  pull-requests: write
  id-token: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Install dependencies
        run: uv sync --frozen --group agents --group dev

      - name: Run tests
        run: uv run pytest tests/ -v --cov=src --cov-report=term --cov-report=xml --junitxml=test-results.xml

      - name: Coverage comment
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@a6a4209d6d08f73ae4b29d2cf53377002b44bd8f # v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 70

  typescript-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: infra

      - name: Run TypeScript tests
        run: npm test
        working-directory: infra

  cdk-nag-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install CDK dependencies
        run: npm ci
        working-directory: infra

      - name: Run CDK Nag checks
        run: npm run synth > /dev/null
        working-directory: infra

  # Deployment Pipeline: dev -> integ tests -> prod -> release
  deploy-dev:
    runs-on: ubuntu-latest
    needs: [python-tests, typescript-tests, cdk-nag-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: dev
    concurrency:
      group: deploy-dev
      cancel-in-progress: false
    steps:
      # TODO: Implement dev deployment when dev account is available
      - name: Placeholder - Deploy to dev
        run: echo "Dev deployment placeholder - implement when dev account is ready"

  integration-tests:
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    steps:
      # TODO: Implement integration tests against dev environment
      - name: Placeholder - Integration tests
        run: echo "Integration tests placeholder - implement when dev environment is deployed"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [integration-tests]
    environment: prod
    concurrency:
      group: deploy-prod
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: infra

      - name: Deploy to AWS
        run: npm run deploy
        working-directory: infra
        env:
          ENVIRONMENT: prod

  release:
    runs-on: ubuntu-latest
    needs: [deploy-prod]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Create release tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="v$(date +%Y.%m.%d).${{ github.run_number }}"
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Automated release after successful prod deployment" \
            --target ${{ github.sha }}
