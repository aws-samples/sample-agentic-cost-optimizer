name: CI

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-python:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Install dependencies
        run: uv sync --frozen --group agents --group dev

      - name: Run tests
        run: uv run pytest tests/ -v --cov=src --cov-report=term --cov-report=xml --junitxml=test-results.xml

      - name: Coverage comment
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@a6a4209d6d08f73ae4b29d2cf53377002b44bd8f # v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 70

  test-typescript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: infra

      - name: Run TypeScript tests
        run: npm test
        working-directory: infra

  test-cdk-nag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install CDK dependencies
        run: npm ci
        working-directory: infra

      - name: Run CDK Nag checks
        run: npm run synth > /dev/null
        working-directory: infra

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test-python, test-typescript, test-cdk-nag]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    permissions:
      contents: read
      id-token: write
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: infra

      - name: Deploy to AWS
        run: npm run deploy
        working-directory: infra
        env:
          ENVIRONMENT: staging

  test-integration:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    steps:
      # TODO: Implement integration tests against staging environment
      - name: Placeholder - Integration tests
        run: echo "Integration tests placeholder - implement when staging environment is deployed"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [test-integration]
    environment: prod
    permissions:
      contents: read
      id-token: write
    concurrency:
      group: deploy-prod
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: infra

      - name: Deploy to AWS
        run: npm run deploy
        working-directory: infra
        env:
          ENVIRONMENT: prod
