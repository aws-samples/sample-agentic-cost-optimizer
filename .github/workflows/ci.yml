name: CI

permissions:
  contents: read
  actions: write 

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Install dependencies
        run: uv sync --frozen --group agents --group dev

      - name: Run tests
        run: uv run pytest tests/ -v --junitxml=test-results.xml

  typescript-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: infra

      - name: Run TypeScript tests
        run: npm test
        working-directory: infra

  cdk-nag-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
        with:
          python-version: "3.12"
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install CDK dependencies
        run: npm ci
        working-directory: infra

      - name: Run CDK Nag checks
        run: npm run synth > /dev/null
        working-directory: infra
